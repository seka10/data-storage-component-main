<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | storage component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="main-container">
    <div class="card-one">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" >
      </div>
      <div class="images-container">
        <img src="images/icon-document.svg" alt="document icon">
        <img src="images/icon-folder.svg" alt="folder icon">
        <img src="images/icon-upload.svg" alt="uploads icon">
        <button class="btn1"><a href="uploading.html" class="click" style="text-align: center ; text-decoration: none; ">Uploading</a></button>
      </div>
    </div>

    <div class="storage-update-container">
      <h1 class="ff">13%</h1>
      <p><span class="dd"> خُلـق </span> <span class="ss">Left</span> </p>
    </div>


    <div class="card-two">
      <div class="main-text">
       <a class="link" href="https://www.instagram.com/sayed_._ayman?igsh=aXNjempjYTZseGsw" target="_blank" alt="My acc" style="text-decoration-thickness: none;"> <p>You’ve used <span class="bold"> more than 75% from my energy</span> of your storage</p></a>
      </div>
      <div class="loading-component">
        <div class="loading-component-2"></div>
      </div>
      <small>0%<span class="gb-counter">100%</span></small>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#" style="text-decoration: none;">Sayed Ayman </a>
  </div>

</body>

</html>
